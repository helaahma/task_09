{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">User Name:</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Sign up" class="btn btn-outline-primary">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
